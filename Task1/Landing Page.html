<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
}

.header {
    background-color: #4c1d95;
    color: white;
    padding: 1rem 0;
}

.navbar {
    display: flex;
    justify-content: center;
}

.navbar-list {
    list-style: none;
    display: flex;
    gap: 2rem;
}

.navbar-item {
    margin: 0;
}

.navbar-link {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

.navbar-link:hover {
    color: #d1d5db;
}

.hero {
    background-image: url('https://images.pexels.com/photos/189349/pexels-photo-189349.jpeg');
    background-size: cover;
    background-position: center;
    color: white;
    text-align: center;
    padding: 5rem 1rem;
}

.hero-content {
    max-width: 600px;
    margin: 0 auto;
}

.hero h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
}

.hero p {
    font-size: 1.25rem;
    margin-bottom: 2rem;
}

.cta-button {
    background-color: #ff6f61;
    color: white;
    padding: 1rem 2rem;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1rem;
}

.cta-button:hover {
    background-color: #ff4f41;
}

.footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 2rem 1rem;
    position: absolute;
    width: 100%;
    bottom: 0;
}

.footer-content {
    max-width: 600px;
    margin: 0 auto;
}

.footer-links {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 1rem;
}

.footer-link {
    color: white;
    text-decoration: none;
}

.footer-link:hover {
    text-decoration: underline;
}

    </style>
    <header class="header">
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item"><a href="#home" class="navbar-link">Home</a></li>
                <li class="navbar-item"><a href="#about" class="navbar-link">About</a></li>
                <li class="navbar-item"><a href="#services" class="navbar-link">Services</a></li>
                <li class="navbar-item"><a href="#contact" class="navbar-link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Our Landing Page</h1>
            <p>Your success starts here. Join us and make a difference.</p>
            <a href="#signup" class="cta-button">Get Started</a>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-content">
            <p>Â© 2024 Your Company. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#privacy" class="footer-link">Privacy Policy</a></li>
                <li><a href="#terms" class="footer-link">Terms of Service</a></li>
                <li><a href="#contact" class="footer-link">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
